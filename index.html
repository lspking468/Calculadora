<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web - GUTZ333</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/img/channels4_profile-removebg-preview.ico">
    <script src="./index.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora Web - GUTZ333</h1>
        <img src="./assets/img/channels4_profile-removebg-preview.ico" alt="">
    </header>

    <div class="container_calculadora">
        <div class="caixa_calculadora">
            <h2>Calculadora</h2>
            <p class="guardando_dados"></p>
            <table>
                <tr class="parte_superior_1">
                    <td><button onclick="resert_value()" class="c">C</button></td>
                    <td><button onclick="back()" class="<"><</button></td>
                    <td><button onclick="insert('/')" class="divisao">รท</button></td>
                    <td><button onclick="insert('*')" class="multiplicacao">X</button></td>
                </tr>

                <tr class="parte_superior_2">
                    <td><button onclick="insert(7)" class="7">7</button></td>
                    <td><button onclick="insert(8)" class="8">8</button></td>
                    <td><button onclick="insert(9)" class="9">9</button></td>
                    <td><button onclick="insert('-')" class="subtracao">-</button></td>
                </tr>

                <tr class="parte_inferior_1">
                    <td><button onclick="insert(6)" class="6">6</button></td>
                    <td><button onclick="insert(5)" class="5">5</button></td>
                    <td><button onclick="insert(4)" class="4">4</button></td>
                    <td><button onclick="insert('+')" class="adicao">+</button></td>
                </tr>

                <tr class="parte_inferior_2">
                    <td><button onclick="insert(3)" class="3">3</button></td>
                    <td><button onclick="insert(2)" class="2">2</button></td>
                    <td><button onclick="insert(1)" class="1">1</button></td>
                    <td rowspan="2"><button onclick="calculate()" class="igual">=</button></td>
                </tr>

                <tr class="parte_inferior_3">
                    <td colspan="2"><button onclick="insert(0)" class="number_0">0</button></td>
                    <td><button onclick="insert('.')" class="ponto">,</button></td>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
